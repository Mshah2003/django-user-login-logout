<h1>Login Here</h1>


{% for message in messages %}
<h4>{{message}}</h4>
{% endfor %}

<style>
    h4{
        color: red;
    }
</style>

<form action="" method="POST">
    {% csrf_token %}
    <p>Enter username</p>
    <input type="text" id="username" name="username">
    <p>Enter Passsword</p>
    <input type="password" name="password" id="password">
    <input type="submit">
</form>

<br>

<h3><a href="/">Register</a></h3>
